{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/user.js') }}"></script>
<body>
  <div class="container-fluid" id="main">
	{% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Update Data</h3>
		<br>
        {% for data in datas %}
        <form method="post" id="userForm" action="{{ url_for('user_bp.edit_user')}}">
			<div class="modal-content">			
				<div class="modal-body">				
					<div class="form-group">							
						<label for="first name" class="control-label">Nama</label>							
						<input type="text" name="nama" id="first_name" autocomplete="off" class="form-control" placeholder="Nama" value="{{data[1]}}"/>									
					</div>
					
					<div class="form-group">
						<label for="last name" class="control-label">Email</label>
						<input type="email" class="form-control" id="last_name" name="email" placeholder="Email" value="{{data[2]}}">			
					</div>	

					<div class="form-group">
						<label for="email" class="control-label">Alamat</label>
						<input type="text" class="form-control" id="email" name="alamat" placeholder="Alamat"  value="{{data[4]}}">			
					</div>		
					<div class="form-group">
						<label for="email" class="control-label">No Telpon</label>
						<input type="number" class="form-control" id="email" name="no_tlp" placeholder="No Telepon" value="{{data[5]}}">			
					</div>				
									
				</div>
				<div class="modal-footer">
											
					<input type="hidden" name="id" id="action" value="{{data[0]}}" />
					<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />	
					<a href="{{url_for('admin_bp.dashboard')}}"><input type="button" name="save" id="save" class="btn btn-warning" value="Back" /></a>					
				</div>
			</div>
		</form>
        {% endfor %}	
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
