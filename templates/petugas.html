{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/user.js') }}"></script>
<body>
  <div class="container-fluid" id="main">
	{% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Petugas Listing</h3>
			<div class="float-right mb-2 col-md-2">
				<button type="button" id="addUser" class="btn btn-info" title="Add Petugas"><span class="glyphicon glyphicon-plus">Add Petugas</span></button>
			</div>
			<br>
			<table class="table table-striped">
			<thead>
			  <tr>
				<th >Nama</th>
				<th>Email</th>				
				<th>Alamat</th>
				<th>No Telpon</th>
			  </tr>
			</thead>
			<tbody>
			  {% for data in datas %}
			  <tr>
				<td>{{data[1]}}</td>
				<td>{{data[2]}}</td>
				<td>{{data[4]}}</td>
				<td>{{data[5]}}</td>	
				<td><a href="{{url_for('admin_bp.update_petugas', id=data[0])}}" class="btn btn-primary">Edit</a></td>
				<td><a href="{{url_for('admin_bp.delete_petugas', id=data[0])}}" onclick="return confirm('yakin akan menghapus Data ???')" 
					class="btn btn-danger">Delete</a></td>
					<td><a href="{{url_for('admin_bp.password_change', id=data[0])}}" class="btn btn-warning">Change Password</a></td>
				
			  </tr> 
			{% endfor %}	  
			</tbody>
		  </table>	        
        <hr> <hr> 
       </div>       
      </div>     
    </div>
	<div id="petugasModal" class="modal fade">
		<div class="modal-dialog">
			<form method="post" id="userForm" action="{{ url_for('admin_bp.add_petugas')}}">
				<div class="modal-content">
					<div class="modal-header">						
						<h4 class="modal-title"><i class="fa fa-plus"></i> Edit User</h4>
					</div>
					<div class="modal-body">						
						<div class="form-group">
							<label for="email" class="control-label">Nama</label>
							<input type="text" class="form-control" id="email" name="nama" placeholder="Nama" >			
						</div>
						<div class="form-group">
							<label for="email" class="control-label">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" >			
						</div>
						
						<div class="form-group">
							<label for="new password" class="control-label">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="password" >			
						</div>
						<div class="form-group">
							<label for="last name" class="control-label">Alamat</label>
							<input type="text" class="form-control" id="last_name" name="alamat" placeholder="" >			
						</div>	
						<div class="form-group">
							<label for="last name" class="control-label">No Telepon</label>
							<input type="number" class="form-control" id="last_name" name="no_tlp" placeholder="" >			
						</div>					
					</div>
					<div class="modal-footer">
						<input type="hidden" name="userid" id="userid" />						
						<input type="hidden" name="action" id="action" value="" />
						<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />
						<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
					</div>
				</div>
			</form>
		</div>
	</div>
  </body>
</html>
