<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .alert {
  opacity: 0;
  transition: opacity 0.3s ease;
}

.alert.show {
  opacity: 1;
}

.alert.hide {
  opacity: 0;
}
    </style>
</head>
  <body style="background-color: rgb(60, 58, 58); color: aliceblue;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mt-4 mb-3 ">
                <h3>LOGIN ADMIN</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                   
                    {% for category, message in messages %}
                    <!-- alert -->
                    <div id="myAlert" class="alert alert-{{category}} alert-dismissible fade show ml-auto" role="alert">
                        <div class="container">
                          <div class="pl-5 pt-1 text-center pr-0">
                            <strong> <h6>{{ message }}</h6></strong>
                          </div>   
                        </div>
                      </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-lg bg-gradient">
                <form action="{{url_for('login_logout_bp.login_admin')}}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="usernmae" placeholder="Masukan Email" 
                            name="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Paswword</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukan Password" 
                            name="password" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
  var alertElement = document.getElementById('myAlert');
  alertElement.classList.remove('show');
  alertElement.classList.add('hide');
}, 3000);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
