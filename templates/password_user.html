{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
  {% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Change password</h3>
		<br>
		<form action="{{ url_for('user_bp.edit_password') }}" method="post" class="col-md-8">
			{% if mesage is defined and mesage %}
				<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}		
			<div class="form-group">
				<label for="country">Password Lama</label>
				<input type="password" class="form-control" id="password" name="password_lama">
			</div>
			<div class="form-group">
				<label for="country">Password Baru</label>
				<input type="password" class="form-control" id="confirm_pass" name="password_baru">
			</div>
			<input type="hidden" id="userid" name="uid" value="{{datas[8]}}">
			<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />	
			<a href="{{url_for('admin_bp.dashboard')}}"><input type="button" name="save" id="save" class="btn btn-warning" value="Back" /></a>
		</form>    
        <hr>         
       </div>       
      </div>     
    </div>
  </body>
</html>
