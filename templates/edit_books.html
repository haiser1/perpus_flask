{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/books.js') }}"></script>
<body>
  <div class="container-fluid" id="main">
	{% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Edit Book</h3>
		<br>
        {% for data in datas %}
        <form method="post" id="bookForm" action="{{ url_for('admin_bp.update_book')}}">
            <div class="modal-content">			
				<div class="modal-body">				
					<div class="form-group">							
						<label for="first name" class="control-label">Judul Buku</label>							
						<input type="text" name="judul" id="first_name" autocomplete="off" class="form-control" value="{{data[0]}}"/>									
					</div>
                    <div class="form-group">							
                        <label for="author" class="control-label">Penulis</label>
                        <input type="text" name="penulis" id="name" autocomplete="off" class="form-control" value="{{data[2]}}"/>											
                    </div>							
                    <div class="form-group">							
                        <label for="publisher" class="control-label">Penerbit</label>
                        <input type="text" name="penerbit" id="name" autocomplete="off" class="form-control" value="{{data[3]}}"/>	
                    </div>
                    <div class="form-group">							
                        <label for="category" class="control-label">Tahun Terbit</label>
                        <input type="text" name="tahun_terbit" id="name" autocomplete="off" class="form-control" value="{{data[4]}}"/>		
                    </div>								
                    <div class="form-group">							
                        <label for="rack" class="control-label">Stok</label>
                        <input type="text" name="stok" id="name" autocomplete="off" class="form-control" value="{{data[5]}}"/>		
                    </div>															
				</div>
				<div class="modal-footer">
											
					<input type="hidden" name="id" id="action" value="{{data[1]}}" />
					<input type="submit" name="save" id="save" class="btn btn-info" value="Save" />	
					<a href="{{url_for('admin_bp.books')}}"><input type="button" name="save" id="save" class="btn btn-warning" value="Back" /></a>					
				</div>
			</div>
            </div>
        </form>
        {% endfor %}	
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
